<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="open-sans-normal">
    <header class="header">
        <nav class="navbar_section">
            <h3 class="logo">MHAM</h3>
            <ul>
                <li>
                    <button class="btn-1 btn">Sign Up</button>
                </li>
            </ul>
        </nav>
        <div class="banner_section">
            <p class="banner_text">Cool Dark UI Template for Webflow Agencies!</p>
            <button class="btn-2 btn">
                Stay Focused
            </button>
        </div>
    </header>
    <main>
        <div class="action-section">
            <div class="text-section">
                <h3 class="act-sec-h3">See It in Action</h3>
                <p class="act-sec-p">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn btn-1">Launch Live Preview</button>
            </div>
            <img class="wc-mini-png" src="../Assets/wc-mini.png" alt="">
        </div>
        <div class="productive-section">
            <div class="pro-h3">
                <h3 class="pro-text">Joined Thousands of Productive Users</h3>
            </div>
            <div class="data">
                <p>50K</p>
                <p>2M+</p>
                <p>95%</p>
            </div>
            <div class="act-data">
                <p>Active Users</p>
                <p>Focus Sessions</p>
                <p>Satisfaction Rate</p>
            </div>
        </div>
        <div class="newsletter">
            <div class="text-new">Letâ€™s Get in Touch</div>
            <div class="from">
                <form action="action_page">
                    <label for="email">Emain</label><br>
                    <input type="email" id="email" name="Email" placeholder="example@gmail.com"><br>
                    <br>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" placeholder="full name"><br>
                    <br>
                    <br>
                    <textarea name="massage" id="" rows="4" cols="40">write your massage</textarea>
                    <br>
                    <input type="submit" value="Submit" class="btn btn-3">
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
